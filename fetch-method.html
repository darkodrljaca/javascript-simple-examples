<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script fetch</title>
</head>
<body>
    <h1>Java Script - fetch method</h1>    
    <p>fetch method provides an easy way to fetch resources asynchronously across the network. </p>    
</body>
</html>

<script>
    
    async function showData() {
       const response = await fetch('https://www.darkod.net/api/products');
       const data = await response.json();
       console.log(data);       
    }

    showData();  

  

</script>
