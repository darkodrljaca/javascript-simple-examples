<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script await</title>
</head>
<body>
    <h1>Java Script - await operator</h1>    
    <p>Await waits for the Promise to returns the value.</p>
    <p id="message"></p>
</body>
</html>

<script>
    function returnMessage(message, time) {
        return new Promise(resolve => {
            setTimeout(() => {
                resolve(message)
            }, time);
        });
    }

    async function testFunc() {
        var displayMessage = await returnMessage('I showed up after 5 seconds', 5000);        
        document.getElementById("message").innerHTML = displayMessage;
    }

    testFunc();
</script>
